<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Task</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/newTask.css">
    </head>
    <body>
        <h1>New task</h1>
        <form id="frm-new-task" novalidate>
            <!--get task name from user-->
            <label for="taskName" class="required">Enter task name:</label>
            <span class="required-mark">*</span><br/>
            <input id="taskName" type="text" autocomplete="off" class="" autofocus required><br/><br/>
            <!--get task description from user-->
            <label for="description">Describe the task:</label>
            <span class="required-mark">*</span><br/>
            <textarea rows="5" cols="50" id="description" class="" required></textarea><br/><br/>
            <!--ask user to choose the priority of the task-->
            <label for="priority" class="required">Choose the priority-level of the task:</label>
            <span class="required-mark">*</span><br/>
            <select name="priority" id="priority" class="" required>
                <option class="zero"> </option>
                <option class="red" value="high">high</option>
                <option class="orange" value="medium">medium</option>
                <option class="green" value="low">low</option>
            </select><br/><br/>
            <!--ask the user to write notes for the task-->
            <!-- <label for="notes" class="required">Add notes for the task here:</label>
            <span class="required-mark">*</span><br/>
            <div id="notes">
                <div class="add-note">
                    <div class="add">+</div>
                    <input type="text" class="add-note-input" id="" placeholder="Add a note ..." autocomplete="off">
                    <div class="delete-note">+</div>
                </div>
            </div></br></br> -->
            <!--ask the user for the task owner's name and last name-->
            <label for="task-owner-name" class="required">Enter the name and last name of the task owner:</label><br/>
            <input id="task-owner-name" class="" type="text" placeholder="First Name Last Name" name="Name" autocomplete="on"><br/><br/>
            <!--ask the user to select the type of task-->
            <label for="task-type" class="required">Select the type of the task:</label>
            <span class="required-mark">*</span><br/>
            <select name="type" id="task-type" class="" required>
                <option class="zero"> </option>
                <option class="feature" value="feature">feature</option>
                <option class="defect" value="defect">defect</option>
            </select><br/><br/>
            <!--ask the user which board to add the task to-->
            <label for="board" class="required">Add the task to this board:</label>
            <span class="required-mark">*</span><br/>
            <select name="type" id="board" class="" required>
                <option class="zero"> </option>
            </select><br/><br/>
            <!--add button to create the task-->
            <button class="btn-create" id="create-new-task" type="button">Create</button>
        </form>
        <script src="js/newtask.js"></script>
    </body>
</html>

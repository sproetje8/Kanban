<!DOCTYPE html>
<html lang="en">
    <head >
        <title>Board Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/board.css">
    </head>
    <body id="board-page">
        <div class="header" id="board-page-header">
            <div class="board-page-head">
                <h1>Board Name</h1>
            </div>
            <div class="filters">
                <div class="filterName">
                    <span id="quick-filters">QUICK FILTERS:</span>
                </div>
                <div id="navigation">
                    <nav>
                        <ul>
                            <li class="nav-panel">Only defects</li>
                            <li class="nav-panel">Only features</li>
                            <li class="nav-panel">Recently updated</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="content">
            <ul class="container" id="board-container">
                <li class="list-header">
                    <span class="headerName" id="list-header-taskOwner">Task Owner</span>
                </li>
                <li class="list-header" id="list-header-toDO">
                    <span class="taskCount" id="taskCount-toDo">0</span>
                    <span class="headerName">To Do</span>
                </li>
                <li class="list-header" id="list-header-inProgress">
                    <span class="taskCount" id="taskCount-inProgress">0</span>
                    <span class="headerName">In Progress</span>
                </li>
                <li class="list-header" id="list-header-done" >
                    <span class="taskCount" id="taskCount-done">0</span>
                    <span class="headerName">Done</span>
                </li>
            </ul>
        </div>
        <footer class="footer">&copy; 2019 Evelien Kulikova</footer>
        <div class="bg-modal" id="bg-modal-taskEdit">
            <div class="modal-content">
                <button type="button" class="close" id="close-task-settings"><span class="close-sign">+</span></button>
                <form id="frm-taskEdit" novalidate>
                    <label for="task-ID">Task ID:</label><br/>
                    <input id="task-ID" type="text" autocomplete="off"></br></br>
                    <label for="taskName">Task Name:<br/><em>(max 100 characters)</em></label>
                    <input class="input-field" id="taskName" type="text" autocomplete="off" maxlength="100"></br></br>
                    <label for="taskDescription">Task Description:</br><em>(max 100 characters)</em></label></br>
                    <textarea id="taskDescription" type="text" autocomplete="off"></textarea></br></br>
                    <label for="task-settings-priority">Task Priority:</label></br>
                    <select name="priority" id="task-settings-priority" class="task-settings-drop-down" required>
                        <option class="zero"> </option>
                        <option class="red" value="high">high</option>
                        <option class="orange" value="medium">medium</option>
                        <option class="green" value="low">low</option>
                    </select><br/><br/>
                    <button class="btn-save" id="save-task" type="button">Save</button>
                </form>
            </div>
        </div>
        <script src="js/board.js"></script>
    </body>
</html>

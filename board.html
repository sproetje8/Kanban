<!DOCTYPE html>
<html lang="en">
    <head >
        <title>Board Page</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/board.css">
    </head>
    <body id="board-page">
        <div class="header" id="board-page-header">
            <div class="board-page-head">
                <h1>Board Name</h1>
            </div>
            <div class="filters">
                <div class="filtername">
                    <span id="quick-filters">QUICK FILTERS:</span>
                </div>
                <div id="navigation">
                    <nav>
                        <ul>
                            <li class="nav-panel">Only my issues</li>
                            <li class="nav-panel">Recently updated</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="board-wrapper">
                <div class="list-wrapper" id="list-toDo">
                    <ul class="list-task-wrapper" id="wrapper-toDo">
                        <li class="list-header" id="header-toDo">
                            <div class="task-count" id="task-count-toDo"></div>
                            <h2>To Do</h2>
                        </li>
                        <li class="list-task" id="toDo-first">
                            <a>
                                <div>
                                    <span>Task ID</span>
                                </div>
                            </a>
                        </li>
                        <li class="list-task" id="toDo-second"></li>
                        <li class="list-task" id="toDo-third"></li>
                        <li class="list-task" id="toDo-fourth"></li>
                        <li class="list-task" id="toDo-fifth"></li>
                    </ul>
                </div>
                <div class="list-wrapper" id="list-inProgress">
                    <ul class="list-task-wrapper" id="wrapper-inProgress">
                        <li class="list-header" id="header-inProgress">
                            <div class="task-count" id="task-count-inProgress"></div>
                            <h2>In Progress</h2>
                        </li>
                        <li class="list-task" id="inProgress-first"></li>
                        <li class="list-task" id="inProgress-second"></li>
                        <li class="list-task" id="inProgress-third"></li>
                        <li class="list-task" id="inProgress-fourth"></li>
                        <li class="list-task" id="inProgress-fifth"></li>
                    </ul>
                </div>
                <div class="list-wrapper" id="list-done">
                    <ul class="list-task-wrapper" id="wrapper-done">
                        <li class="list-header" id="done">
                            <div class="task-count" id="task-count-done"></div>
                            <h2>Done</h2>
                        <li class="list-task" id="done-first"></li>
                        <li class="list-task" id="done-second"></li>
                        <li class="list-task" id="done-third"></li>
                        <li class="list-task" id="done-fourth"></li>
                        <li class="list-task" id="done-fifth"></li>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="footer">&copy; 2019 Evelien Kulikova</footer>
        <script src="js/board.js"></script>
    </body>
</html>

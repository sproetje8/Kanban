<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Board Name</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/board.css">
    </head>
    <body>
        <header id="header">
            <div class="boardpage-head">
                <h1>Board name</h1>
            </div>
            <div class="filters">
                <div class="filtername">
                    <span>QUICK FILTERS:</span>
                </div>
                <nav>
                    <ul>
                        <li>Only my partners</li>
                        <li>Critical partners</li>
                        <li>Recently updated</li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="board-taskSettings-wrap">
            <div id="board-overview">
                <ul class="to-do" id="col-1">
                    <li class="to-do col-head">To do</li>
                </ul>
                <ul class="in-progress" id="col-2">
                    <li class="in-progress col-head">In progress</li>                    
                </ul>
                <ul class="done" id="col-3">
                    <li class="done col-head">Done</li>
                </ul>
            </div>
        </section>
        <section>
            <div>
                Task Information
            </div>
        </section>
    </body>
</html>

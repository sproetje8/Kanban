<!DOCTYPE html>
<html lang="en">
    <head >
        <title>Board Page</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/board.css">
    </head>
    <body id="boardpage">
        <div class="header" id="board-page-header">
            <div class="board-page-head">
                <h1>Board Name</h1>
            </div>
            <div class="filters">
                <div class="filtername">
                    <span id="quick-filters">QUICK FILTERS:</span>
                </div>
                <div id="navigation">
                    <nav>
                        <ul>
                            <li class="nav-panel">Only my issues</li>
                            <li class="nav-panel">Recently updated</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="board-wrapper">
                <div class="list-wrapper" id="list-toDo">
                    <div class="list-header" id="toDo">
                        <h2>To Do</h2>
                        <div class="list-task-wrapper">
                            <div class="list-task" id="toDo-first"></div>
                            <div class="list-task" id="toDo-second"></div>
                            <div class="list-task" id="toDo-third"></div>
                            <div class="list-task" id="toDo-fourth"></div>
                            <div class="list-task" id="toDo-fifth"></div>
                        </div>
                    </div>
                </div>
                <div class="list-wrapper" id="list-inProgress">
                    <div class="list-header" id="inProgress">
                        <h2>In Progress</h2>
                        <div class="list-task-wrapper">
                            <div class="list-task" id="inProgress-first"></div>
                            <div class="list-task" id="inProgress-second"></div>
                            <div class="list-task" id="inProgress-third"></div>
                            <div class="list-task" id="inProgress-fourth"></div>
                            <div class="list-task" id="inProgress-fifth"></div>
                        </div>
                    </div>
                </div>
                <div class="list-wrapper" id="list-done">
                    <div class="list-header" id="done">
                        <h2>Done</h2>
                        <div class="list-task-wrapper">
                            <div class="list-task" id="done-first"></div>
                            <div class="list-task" id="done-second"></div>
                            <div class="list-task" id="done-third"></div>
                            <div class="list-task" id="done-fourth"></div>
                            <div class="list-task" id="done-fifth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/board.js"></script>
    </body>
</html>

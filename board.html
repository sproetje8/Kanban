<!DOCTYPE html>
<html lang="en">
    <head >
        <title>Board Page</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/board.css">
    </head>
    <body id="board-page">
        <div class="header" id="board-page-header">
            <div class="board-page-head">
                <h1>Board Name</h1>
            </div>
            <div class="filters">
                <div class="filterName">
                    <span id="quick-filters">QUICK FILTERS:</span>
                </div>
                <div id="navigation">
                    <nav>
                        <ul>
                            <li class="nav-panel">Only my issues</li>
                            <li class="nav-panel">Recently updated</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="content">
            <ul class="container">
                <li class="list-header">
                    <span class="headerName" id="list-header-taskOwner">Task Owner</span>
                </li>
                <li class="list-header" id="list-header-toDO">
                    <span class="taskCount" id="taskCount-toDo">0</span>
                    <span class="headerName">To Do</span>
                </li>
                <li class="list-header" id="list-header-inProgress">
                    <span class="taskCount" id="taskCount-inProgress">0</span>
                    <span class="headerName">In Progress</span>
                </li>
                <li class="list-header" id="list-header-done" >
                    <span class="taskCount" id="taskCount-done">0</span>
                    <span class="headerName">Done</span>
                </li>
            </ul>
        </div>
        <footer class="footer">&copy; 2019 Evelien Kulikova</footer>
        <div class="bg-modal" id="bg-modal-taskEdit">
            <div class="modal-content">
                <button type="button" class="close"><span class="close-sign">+</span></button>
                <form id="frm-taskEdit" novalidate>
                    <label for='inputName'>Enter a Board Name<br/><em>(Alphabets only, min 3, unique)</em></label>
                    <input id="inputName" type="text" autocomplete="off">
                    <button class="btn-create" id="create-new-board" type="button">Create</button>
                </form>
            </div>
        </div>
        <script src="js/board.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kanban Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="allcontent">
            <div id="header">
                <span class="header-logo">
                    <img src="" alt="">
                    Kanban Board</span>
                <button id="create-task" type="button"><a class="inactive"><i class="far fa-plus-square"></i> Add new task</a></button>
            </div>
            <main>
                <ul class="js-board-container" id="boardList">
                    <li id="board-tile">
                        <button id="create-board">Create new board</button>
                    </li>
                </ul>
            </main>
            <footer>&copy; 2019 Evelien Kulikova</footer>
            <div class="bg-modal">
                <div class="modal-content">
                    <div class="close">+</div>
                    <img src="images/kanban-icon.jpg" alt="Kanban icon">
                    <form id="frm1" action="">
                        <input id="boardName" type="text" placeholder="Enter a Board Name">
                        <button class="btn-create" id="create-new-board" type="button">Create</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>

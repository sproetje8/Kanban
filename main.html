<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kanban Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="allcontent">
            <div id="header">
                <span class="header-logo">
                    <img src="" alt="">
                    Kanban Board</span>
                <button id="create-task" type="button"><a class="inactive"><i class="far fa-plus-square"></i> Add a new task</a></button>
            </div>
            <main>
                <ul class="js-board-container" id="boardList" style="list-style: none;">
                    <li id="board-tile">
                        <button id="create-board">Create new board</button>
                    </li>
                </ul>
            </main>
            <footer>&copy; 2019 Evelien Kulikova</footer>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
